<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Things</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Shape</th>
          <th>Size</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let thing of things | async">
          <td>{{ thing.name }}</td>
          <td>{{ thing.shape }}</td>
          <td>{{ thing.size }}</td>
          <td>
            <button (click)="editThing(thing)">Edit</button>
            <button (click)="deleteThing(thing.name)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="panel panel-default">
      <div class="panel-body">
        <form novalidate (ngSubmit)="putThing(thingForm)" [formGroup]="thingForm">

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name" formControlName="name">
            <p *ngIf="thingForm.controls.name.errors">This field is required!</p>

          </div>
          <div class="form-group">
            <label for="shape">Shape</label>
            <input id="shape" type="text" class="form-control" placeholder="Shape" formControlName="shape">
            <p *ngIf="thingForm.controls.shape.errors">This field is required!</p>
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <input id="size" type="text" class="form-control" placeholder="Size" formControlName="size">
            <p *ngIf="thingForm.controls.size.errors">This field is required and must be a number!</p>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="thingForm.invalid">Submit</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
